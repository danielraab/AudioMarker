version: '3.8'

services:
  audio-marker:
    image: ghcr.io/danielraab/audiomarker:latest
#    build:
#      context: ..
#      dockerfile: docker/Dockerfile
#      args:
#        GIT_VERSION_LABEL: ${GIT_VERSION_LABEL:-unknown}
#        NEXT_PUBLIC_SENTRY_DSN: ${SENTRY_DSN}
#        NEXT_PUBLIC_ENVIRONMENT: ${ENVIRONMENT:-production}
#        SENTRY_AUTH_TOKEN: ${SENTRY_AUTH_TOKEN}
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - ENVIRONMENT=production
      - DATABASE_URL=file:/app/data/db.sqlite
      - AUTH_URL=http://localhost:3000
      - AUTH_SECRET=your-auth-secret-here
      - AUTH_AUTHENTIK_ID=your-authentik-id
      - AUTH_AUTHENTIK_SECRET=your-authentik-secret
      - AUTH_AUTHENTIK_ISSUER=your-authentik-issuer
      - SENTRY_DSN=${SENTRY_DSN}
      - SENTRY_LOG_LEVELS=${SENTRY_LOG_LEVELS:-log,warn,error}
    volumes:
      # Mount audio files directory (now points to data/uploads inside container)
      - audio_uploads:/app/data/uploads
      # Mount database directory
      - database_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  audio_uploads:
    driver: local
  database_data:
    driver: local